<!DOCTYPE HTML>
<html lang="ja">
  <head>
  <!-- head要素：ブラウザや検索エンジンに伝えたい情報を記述、基本的にWebページ上に表示されない -->
    <meta charset="UTF-8" />
    <!-- meta要素：ページの情報を定義する  文字コードはUTF-8にすれば基本的に文字化けしない -->
    <title>初めてのHTML</title>
    <!-- title要素：Webページのタイトルを指定する　ブラウザのタブや検索エンジンの検索結果のページ名となる -->
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
  <!-- body要素：実際にブラウザに表示されるコンテンツを記述する -->
    <a href="https://web-camp.io/">DMM WEBCAMP1日目！</a>
    <img src="sample.jpg" alt="サンプル画像"></img>
  </body>
</html>
